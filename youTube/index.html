<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>My-youtube</title>
  </head>
  <body>
    <nav class="navbar shadow-sm navbar-expand-sm">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-design">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="btn btn-design" style="color: red">
            <i class="fa-brands fa-youtube"></i>
          </button>
          <h5 class="fw-bold fs-100">YOUTUBE</h5>
        </div>
        <div>
          <div class="input-group d-flex">
            <input type="search" class="form-control" />
            <span class="input-group-text">
              <i class="fs-4 fa fa-search"></i>
            </span>
            <button class="btn mx-2 btn-design">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </div>
        <div>
          <button class="btn mx-2 btn-design">
            <i class="fa-solid fa-video"></i>
          </button>
          <button class="btn mx-2 btn-design">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button class="btn mx-2 btn-design">
            <i class="fa fa-user"></i>
          </button>
        </div>
      </div>
    </nav>

    <script src="./js/script.js"></script>
  </body>
</html>
