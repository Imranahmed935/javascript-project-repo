<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>My-youtube</title>
  </head>
  <body>
    <nav class="navbar shadow-sm navbar-expand-sm">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-design">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="btn btn-design" style="color: red">
            <i class="fa-brands fa-youtube"></i>
          </button>
          <h5 class="fw-bold fs-100">YOUTUBE</h5>
        </div>
        <div>
          <div class="input-group d-flex">
            <input type="search" class="form-control" />
            <span class="input-group-text">
              <i class="fs-4 fa fa-search"></i>
            </span>
            <button class="btn mx-2 btn-design">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </div>
        <div class="d-flex">
          <button class="btn mx-2 btn-design">
            <i class="fa-solid fa-video"></i>
          </button>
          <button class="btn mx-2 btn-design">
            <i class="fa-solid fa-bell"></i>
          </button>
          <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn mx-2 btn-design">
              <i class="fa fa-user"></i>
            </button>
            <ul class="dropdown-menu">
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#signUp-modal"
                href="#"
                >signUp</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#LogIn-modal"
                href="#"
                >LogIn</a
              >
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="shadow-lg p-2">
            <img width="100%" src="./images/01.jpg" alt="" />
            <br />
            <h4>Lorem ipsum dolor sit amet.</h4>
            <h5>@imran</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="shadow-lg p-2">
            <img width="100%" src="./images/01.jpg" alt="" />
            <br />
            <h4>Lorem ipsum dolor sit amet.</h4>
            <h5>@imran</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="shadow-lg p-2">
            <img width="100%" src="./images/01.jpg" alt="" />
            <br />
            <h4>Lorem ipsum dolor sit amet.</h4>
            <h5>@imran</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="shadow-lg p-2">
            <img width="100%" src="./images/01.jpg" alt="" />
            <br />
            <h4>Lorem ipsum dolor sit amet.</h4>
            <h5>@imran</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="modal animate__animated animate__zoomIn" id="signUp-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5>signUp</h5>
            <button
              data-bs-dismiss="modal"
              class="btn-close btn-design"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text">name</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">email</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">mobile</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">password</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <input
                  type="submit"
                  value="signUp"
                  class="btn btn-primary form-control"
                />
              </div>
              <a
                href="#"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#LogIn-modal"
                >Already have an account</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal animate__animated animate__zoomIn" id="LogIn-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5>logIn</h5>
            <button
              data-bs-dismiss="modal"
              class="btn-close btn-design"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text">email</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">password</span>
                <input type="text" class="form-control" />
              </div>
              <div class="input-group mb-3">
                <input
                  type="submit"
                  value="LogIn"
                  class="btn btn-primary form-control"
                />
              </div>
              <a
                href="#"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#signUp-modal"
                >create an account</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
